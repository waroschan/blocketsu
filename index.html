<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>ブロック崩し</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="game" aria-label="game"></canvas>
  <div id="hud">
    <span id="lives"></span>
    <span id="balls"></span>
  </div>
  <div id="ui">
    <button id="muteBtn" aria-label="mute">🔈</button>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" aria-label="volume" />
  </div>
  <div id="dialog-container"></div>
  <audio id="bgm" src="./BGM.mp3" loop preload="auto"></audio>
  <audio id="seBreak" src="./BREAK.mp3" preload="auto"></audio>
  <script src="./main.js"></script>
</body>
</html>
