<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ブロック崩し</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="game" aria-label="game"></canvas>
  <div id="ui" style="position:fixed;display:flex;gap:8px;align-items:center;z-index:10">
    <button id="muteBtn">🔈</button>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.6"/>
  </div>
  <div id="dialog-container" style="position:fixed;inset:0;pointer-events:none;z-index:9"></div>
  <audio id="bgm" src="./BGM.mp3" loop preload="auto"></audio>
  <audio id="seBreak" src="./BREAK.mp3" preload="auto"></audio>
  <script src="./main.js"></script>
</body>
</html>
